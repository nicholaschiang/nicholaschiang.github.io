---
layout: default
title: Nicholas Chiang's Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	    <h3><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3><p><i><span>{{ post.date | date_to_string }}</span></i></p>
	  {% endfor %}
	</ul>
